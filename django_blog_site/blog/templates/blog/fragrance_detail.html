<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ fragrance.name }}</h1>
<div class="row">
    <div class="col-md-8">
    	<img src="{{ fragrance.image_url }}" width="100%">
    </div>
    <div class="col-md-4">
    	<h5>Fragrance Brand:</h5>
        <p>{{ fragrance.brand }}</p>
    	<br>
        <h5>Rating: {{ fragrance.rating }}</h5>
        <br>
        <h5>About the fragrance:</h5>
        <p>{{ fragrance.review }}</p>
        <br>
    </div>
</div>
{% endblock %}
